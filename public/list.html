<!--
View for listing all the clips of the database
-->

<div class="clearfix" ng-controller="listController">
	<h4>List all the clips from the database.</h4>
	<div class="row">
		<div class="col-lg-12">
                <h1 class="page-header">Video Thumbnail Gallery</h1>
								<div> Il y a actuellement {{numberOfVideos}} vid√©os disponibles.</div>
            </div>
						<div ng-repeat="video in videos">
							<div class="col-lg-3 col-md-4 col-xs-6 thumb">
	                <a class="thumbnail" href="/#/clip">
	                    <img class="img-responsive" ng-src="{{video.thumbnail}}"
											alt="" ng-click="onMediaSelected(video.uri,video.adress)">
	                </a>
									<div> URI : {{video.uri}} LIEN : {{video.adress}}</div>
	            </div>
						</div>
	</div>
</div>
