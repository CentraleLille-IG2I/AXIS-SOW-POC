<!--
View for listing all the informations about a clip
-->

<div class="clearfix">
    <h4>Visualize the tracks, video and tags of the clip.</h4>
    <div class="col-md-4">
        <div class="row">
            <!--Video media player-->
            <video id="video" width="100%" height="100%" controls ></video>
            <div> Visualization of the video with URI {{mediaURI}}.</div>
        </div>
        <div id="sequenceurContainer" class="row">
            <svg id="sequenceur" ng-viewBox="0 0 {{sequenceurParams.width}} {{sequenceurParams.height}}"
            style="width : {{sequenceurParams.width}}px; height: {{sequenceurParams.height}}px;">
            </svg>
        </div>
        <div class="row" ng-controller="indexationController" ng-cloak>
            <md-button ng-click="showIndexationDialog(event)" class="md-raised">
              Add fragment or create a tag/indexed track</md-button>
        </div>
    </div>
    <div class="col-md-8">
        <uib-tabset active="active">
                <uib-tab index="0" heading="Données techniques">
                    <div class="framework" ng-repeat="(key, value) in technicalData track by $index"><span class="categoryName" >
                      {{key}} :</span><span class="categoryValue" >{{value}}</span></div>
                </uib-tab>
                <uib-tab index="1" heading="Données générales">
                    <div class="framework"><div ng-repeat="(key, value) in productionData track by $index"><span class="categoryName">{{key}} :</span><span class="categoryValue" >{{value}}</span></div></div>
                </uib-tab>
                <uib-tab index="$index + 2" ng-repeat="clip in clipData" disable="tab.disabled" heading="{{clip.uri}}">
                    <div class="framework"><div ng-repeat="(key, value) in clip.data track by $index"><span class="categoryName">{{key}} :</span><span class="categoryValue" >{{value}}</span></div></div>
                </uib-tab>
        </uib-tabset>
    </div>
</div>
