<!--
View for listing all the informations about a clip
-->

<div class="clearfix" ng-controller="clipController">
	<h4>Visualize the tracks, video and tags of the clip.</h4>

	<div class="col-md-4">
		<div class="row">
			<!--Video media player-->
			<video width="320" height="240" controls>
			<source ng-src="{{mediaAdress}}" type="video/mp4">
			Your browser does not support the video tag.
			</video>
			<div> Visualization of the video with URI {{mediaURI}}.</div>
		</div>
		<div class="row">
		</div>
	</div>
	<div class="col-md-8">

		<uib-tabset active="active">
			<uib-tab index="0" heading="Données techniques">
				<div class="framework" >{{technicalData}}</div>
			</uib-tab>
			<uib-tab index="1" heading="Données générales">
				<div class="framework" >{{productionData}}</div>
			</uib-tab>
			<uib-tab index="$index + 2" ng-repeat="clip in clipData"
			disable="tab.disabled" heading="Données du tag {{clip.uri}}">
				<div class="framework" >{{clip.data}}</div>
			</uib-tab>
		</uib-tabset>

	</div>

	<div class="col-md-9">
		<button ng-click="getClipData(1)">Tag1</button>
		<button ng-click="getClipData(2)">Tag2</button>
		<button ng-click="getClipData(3)">Tag3</button>
	</div>

</div>
