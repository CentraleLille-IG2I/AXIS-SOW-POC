<!--
View for listing all the informations about a clip
-->

<div class="clearfix" ng-controller="clipController">
	<h4>Visualize the tracks, video and tags of the clip.</h4>

	<div class="col-md-4">
		<div class="row">
			<!--Video media player-->
			<video width="320" height="240" controls>
			<source ng-src="{{mediaAdress}}" type="video/mp4">
			Your browser does not support the video tag.
			</video>
			<div> Visualisation du media dont l'ID est {{mediaID}} .</div>
		</div>
		<div class="row">
		</div>
	</div>
	<div class="col-md-8">
		<ul class="tab">
			<li><a href="javascript:void(0)" class="tablinks active" onload="openTab(event, 'Media')" onclick="openTab(event, 'Media')">Media</a></li>
			<li><a href="javascript:void(0)" class="tablinks" onclick="openTab(event, 'XML')">XML</a></li>
		</ul>


		<!--XML Tab need to be replaced with dynamic tab creation -->
		<div id="XML" class="tabcontent">
			<fieldset>
				<legend>Données générales</legend>
				<p><b>{{productionData}}</b></p>
			</fieldset>
		</div>

		<!--Media Tab-->
		<div id="Media" class="tabcontent" style="display:block;">
			<fieldset>
				<legend>Données techniques</legend>
				<p><b>{{technicalData}}</b></p>
			</fieldset>
		</div>

	</div>
</div>
